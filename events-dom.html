<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-border-box;
    }

    #demo1 {
      background-color: yellow;
      padding: 15px;
      width: 200px;
    }

    label,
    input {
      display: block;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>Events DOM examples</h1>
  <div id="demo1">Click on me</div>
  <div id="demo2">Cookies</div>
  <form action="">
    <label for="firstname" class="libelle">First Name</label>
    <input type="text" class="field" id="firstname" name="firstname">

    <label for="lastname" class="libelle">Last Name</label>
    <input type="text" class="field" id="lastname" name="lastname">

    <label for="cityname" class="libelle">City Name</label>
    <input type="text" class="field" id="cityname" name="cityname">
    <input type="submit">
  </form>
  <script>
    document.getElementById('demo1').onmouseover = displayDate;

    function displayDate() {
      document.getElementById('demo1').innerHTML = Date();
    }

    var fields;
    fields = document.getElementsByClassName('field');
    for (var i = 0; i < fields.length; i++) {
      //si on sort du champ de saisie, on recupere le champ qui a declenche l'événement et on change la couleur de son fond
      fields[i].addEventListener('change', function(event) {
        console.log('change');
        event.target.style.backgroundColor = 'red';
      });
    }
