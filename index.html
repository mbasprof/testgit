//CALCULER UNE SOMME qui retourne true uniquement
//si la somme des nombres positifs etst superieure
//a la somme absolue des nombres negatifs

function calculateSums([number1, number2]) {

  var positiveSum = 0;
  var negativeSum = 0;
  var counter = 0;

  while (counter < .length) {
    if ((number1 + number2) >= 0) {
      positiveSum = number1 + number2;
    } else {
      negativeSum = Math.abs(number1) + Math.abs(number2);
    }

    counter++;
  }
}
